<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dispatch Input Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Product Dispatch Input Form</h1>
        <p class="text-gray-600 text-center mb-8">
            Enter the details for product dispatches as seen in your trading journal.
        </p>

        <!-- IMPORTANT: action attribute updated with a placeholder for your Web App URL -->
        <form id="dispatchForm" class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-8"
              action="PASTE_YOUR_ACTUAL_APPS_SCRIPT_WEB_APP_URL_HERE" method="POST">

            <!-- Date -->
            <div>
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date (ว.ด.ป.)</label>
                <input type="date" id="date" name="date"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       required>
            </div>

            <!-- PK No. -->
            <div>
                <label for="pkNo" class="block text-sm font-medium text-gray-700 mb-1">PK No. (เลขที่ PK)</label>
                <input type="text" id="pkNo" name="pkNo" placeholder="e.g., 6806055"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       required>
            </div>

            <!-- Item ID -->
            <div>
                <label for="itemId" class="block text-sm font-medium text-gray-700 mb-1">Item ID (Item)</label>
                <input type="text" id="itemId" name="itemId" placeholder="e.g., 310002"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       required>
            </div>

            <!-- Product Name -->
            <div>
                <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name (ชื่อสินค้า)</label>
                <input type="text" id="productName" name="productName" placeholder="e.g., คาร์แมกซ์โกลด์"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       required>
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description (ชื่อสามัญ)</label>
                <input type="text" id="description" name="description" placeholder="e.g., Diuron"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Size -->
            <div>
                <label for="size" class="block text-sm font-medium text-gray-700 mb-1">Size (ขนาด)</label>
                <input type="text" id="size" name="size" placeholder="e.g., 20*1000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Quantity -->
            <div>
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity (จำนวน)</label>
                <input type="number" id="quantity" name="quantity" placeholder="e.g., 250"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       min="0" required>
            </div>

            <!-- Unit -->
            <div>
                <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">Unit (หน่วย)</label>
                <input type="text" id="unit" name="unit" placeholder="e.g., ลัง"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Weight -->
            <div>
                <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (น้ำหนัก)</label>
                <input type="number" id="weight" name="weight" placeholder="e.g., 5000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200"
                       min="0">
            </div>

            <!-- Company -->
            <div>
                <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Company (บริษัท)</label>
                <input type="text" id="company" name="company" placeholder="e.g., อดามา"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Department Head -->
            <div>
                <label for="deptHead" class="block text-sm font-medium text-gray-700 mb-1">Department Head (หัวหน้าฝ่าย)</label>
                <input type="text" id="deptHead" name="deptHead" placeholder="e.g., ชัยชนะ"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Remarks Group 1 -->
            <div>
                <label for="remarks1" class="block text-sm font-medium text-gray-700 mb-1">Remarks Group 1 (หมายเหตุ)</label>
                <input type="text" id="remarks1" name="remarks1" placeholder="e.g., กลุ่ม 2"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Remarks Group 2 -->
            <div>
                <label for="remarks2" class="block text-sm font-medium text-gray-700 mb-1">Remarks Group 2 (หมายเหตุ)</label>
                <input type="text" id="remarks2" name="remarks2" placeholder=""
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Reference No. -->
            <div>
                <label for="refNo" class="block text-sm font-medium text-gray-700 mb-1">Reference No. (หมายเหตุ!)</label>
                <input type="text" id="refNo" name="refNo" placeholder="e.g., CD-01079"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-colors duration-200">
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-2 flex justify-center mt-6">
                <button type="submit"
                        class="w-full sm:w-auto px-8 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-105">
                    Submit Dispatch Data
                </button>
            </div>

        </form>

        <!-- Message Box for output -->
        <div id="messageBox" class="hidden mt-8 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md shadow-sm" role="alert">
            <p id="messageText"></p>
        </div>

    </div>

    <script>
        // The JavaScript for form submission is now simpler because the browser handles the POST request
        document.getElementById('dispatchForm').addEventListener('submit', function(event) {
            // Optional: You can still use this to show a local message before actual submission
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            messageText.textContent = 'Submitting data to Google Sheet...';
            messageBox.classList.remove('hidden');
            messageBox.classList.add('bg-blue-100', 'border-blue-400', 'text-blue-700'); // Indicate submitting
            messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700', 'bg-red-100', 'border-red-400', 'text-red-700'); // Reset styling
        });

        // Optional: Pre-fill date with today's date
        window.onload = function() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0'); // Months start at 0!
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('date').value = `${yyyy}-${mm}-${dd}`;
        };
    </script>
</body>
</html>
